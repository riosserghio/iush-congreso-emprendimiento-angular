<div class="modal-header">
    <h5 class="modal-title">Congreso Iberoamericano de Universidades por la Innovaci√≥n y el Emprendimiento</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
    <div class="container contenedor-pdf">
        <div class="pdf-container">
            <pdf-viewer [src]="pdfSrc" [rotation]="rotacion" [original-size]="false" [show-all]="true" [fit-to-page]="false"
                [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true"
                [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
                style="width: 100%; height: 80vh;"></pdf-viewer>
        </div>
    </div>
</div>
<div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-primary btn-cancelar-tratamiento-datos" (click)="close()">Cerrar</button>
</div>
