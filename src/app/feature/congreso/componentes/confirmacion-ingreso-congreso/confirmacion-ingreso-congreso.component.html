<div class="container mt-5">
    <form [formGroup]="ingresoCongresoForm" (ngSubmit)="confirmarAsistencia()" novalidate>
        <div class="card p-3 mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nombres" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombres" formControlName="nombres" class="form-control"
                        placeholder="Ingresa tu nombre completo" />
                    <div *ngIf="ingresoCongresoForm.get('nombres')?.invalid && 
                    ingresoCongresoForm.get('nombres')?.touched" class="text-danger">
                        <small>
                            El nombre completo es requerido.
                        </small>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" id="correo" formControlName="correo" class="form-control"
                        placeholder="ejemplo@dominio.com" />
                    <div *ngIf="ingresoCongresoForm.get('correo')?.invalid && ingresoCongresoForm.get('correo')?.touched"
                        class="text-danger">
                        <small>
                            Ingresa un correo electrónico válido.
                        </small>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" formControlName="telefono" class="form-control"
                        placeholder="Ingresa tu teléfono" />
                    <div *ngIf="ingresoCongresoForm.get('telefono')?.invalid && 
                    ingresoCongresoForm.get('telefono')?.touched" class="text-danger">
                        <small>
                            El teléfono es requerido.
                        </small>
                    </div>
                </div>
            </div>
        </div>  
        <div class="row justify-content-center">
            <div class="col-md-3 mb-4">
                <button type="submit" class="btn btn-primary btn-registro-congreso w-100">Confirmar asistencia</button>
            </div>
            <div class="col-md-3 mb-4">
                <button type="submit" class="btn btn-primary btn-registro-congreso w-100"
                    (click)="navegarRuta('/')">Regresar</button>
            </div>
        </div>
    </form>
</div>
