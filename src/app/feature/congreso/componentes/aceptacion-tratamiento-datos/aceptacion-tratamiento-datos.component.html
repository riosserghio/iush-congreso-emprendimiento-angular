<div class="modal-header">
    <h5 class="modal-title">Congreso Internacional Iberoamericano de Startups</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
    <div class="container contenedor-pdf" *ngIf="!aceptaPoliticaDatosPersonales">
        <div class="pdf-container">
            <pdf-viewer [src]="pdfSrc" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="false"
                [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true"
                [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
                style="width: 100%; height: 80vh;"></pdf-viewer>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <input class="form-check-input me-2" type="checkbox" id="aceptaCesionImagen"
                (change)="aceptaPoliticaTratamientoDatos()">
            <label class="form-check-label" for="aceptaCesionImagen">
                Autorización y cesión de derechos de imagen
            </label>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-3">
            <input class="form-check-input me-2" type="checkbox" id="aceptaTratamientoDatosPersonales"
                (change)="aceptaPoliticaTratamientoDatos()">
            <label class="form-check-label" for="aceptaTratamientoDatosPersonales">
                Autorización para el tratamiento y transferencia de datos personales
            </label>
        </div>
    </div>
</div>
<div class="modal-footer justify-content-center">
    <button class="btn btn-primary btn-cancelar-tratamiento-datos" [disabled]="!permitirRegistrar" (click)="registroUsuario()">Regístrarse</button>

    <button type="button" class="btn btn-primary btn-cancelar-tratamiento-datos" (click)="close()">Cerrar</button>
</div>
